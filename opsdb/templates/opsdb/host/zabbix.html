{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <!-- <meta http-equiv="refresh" content="20"> -->
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />
    {% for jsfile_name in script_list %}
    <script src="{{host}}/{{jsfile_name}}.js"></script>
    {% endfor %}
    <script src="{%static 'js/date.js'%}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->
  </head>

  <body>

    <section class="wrapper site-min-height">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
              <!--breadcrumbs start -->
              <ul class="breadcrumb">
                  <li><a href="#"></i>运维数据库</a></li>
                  <li><a href="{% url 'opsdb:hosts' %}"></i>主机</a></li>
                  <li class="active">主机信息</li>
              </ul>
              <!--breadcrumbs end -->
          </div>
        </div>

        <section class="panel">
                <header class="panel-heading tab-bg-dark-navy-blue ">
                    <ul class="nav nav-tabs">
                        <li class="">
                            <a href="{% url 'opsdb:host' id %}" style="left: 15px;">概览</a>
                        </li>
                        <li class="active">
                            <a href="{% url 'opsdb:zabbix' ip id %}" style="left: 15px;">监控</a>
                        </li>
                    </ul>
                </header>
                <div class="panel-body">
                    <div class="tab-content">
                    	<div align="center">
                    		<form method="post" action="{% url 'opsdb:zabbix' ip id %}" id='zabbix'>
                    			{% csrf_token %}
                    			<label>时间范围:</label>
								<input type="text" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" value="{{dt_from}}" name="dt_from" required>
								--
	                    	    <input type="text" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')" value="{{dt_till}}" name="dt_till" required>
	                    	    <button onclick="submit()">确定</button>
	                    		&nbsp&nbsp
	                    		<label>指标类型:</label>
	                    		<select onchange="submit()" name="metric">
	                    			{% for metric in metrics %}
	                    				{% if metric == metric_selected %}
	                                	<option value="{{ metric }}" selected>{{ metric }}</option>
	                                	{% else %}
	                                	<option value="{{ metric }}">{{ metric }}</option>
	                    				{% endif %}
	                    			{% endfor %}}
	                            </select>
                    		</form>
                    	</div>
                    	<br>
                        <div class="col-lg-12 col-sm-12">{{myechart|safe}}</div>
                    </div>
                </div>
        </section>
        <!-- page end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>
    

    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>
    <script type="text/javascript">
    	function submit()
			{
			    document.getElementById("zabbix").submit();    
			}
    </script>

  </body>
</html>
