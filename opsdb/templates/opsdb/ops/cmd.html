{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->
  </head>

  <body>

    <section class="wrapper site-min-height">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
              <!--breadcrumbs start -->
              <ul class="breadcrumb">
                  <li><a href="#"></i>运维平台</a></li>
                  <li class="active">命令执行</li>
              </ul>
              <!--breadcrumbs end -->
          </div>
        </div>

        <!-- page start-->
        <section class="panel">
            <div class="panel-body">
              <div class="col-lg-10 col-sm-10" style="height: 30px;">
                <form class="form-horizontal search-result" action="{% url 'opsdb:cmd' %}" method="POST">
                {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-lg-1 col-sm-1 control-label">命令</label>
                        <div class="col-lg-10 col-sm-10">
                            <input type="text" class="form-control input-sm m-bot15" name="cmd" value="{{arg_list}}">
                            <input type="hidden" class="form-control input-xxlarge" name="hosts" id="hosts" value="{{hosts}}">
                        </div>
                        <div class="col-lg-1 col-sm-1">
                            <button class="btn btn-info btn-sm" type="submit"><i class="icon-play"></i> 执行</button>
                        </div>
                    </div>
                </form>
              </div>
              <div class="col-lg-1 col-sm-1">
                  <button class="btn btn-sm" onclick="selete_host()"><i class="icon-filter"></i> 主机</button>
              </div> 
              <div class="col-lg-1 col-sm-1" style="right: 10px;">
                  <button class="btn btn-sm"><i class="icon-save"></i> 保存命令</button>
              </div>                
            </div>
        </section>
        <section class="panel">
            <div class="panel-body">
            {% if result %}
              {% for minion,return in result.items %}
              <div class="col-lg-12 col-sm-12" style="height: 100%;">
                <b>{{minion}}:</b>
                <pre class="modal-body" style="margin-bottom: 10px;border-radius: 8px;background: black;color:white;;height:100%;">{{return}}</pre>
              </div>
              {% endfor %}
            {% else %}
                <pre class="modal-body" style="margin-bottom: 10px;border-radius: 8px;background: black;color:white;;height:100%;">{{error}}</pre>
            {% endif %}
            </div>
        </section>
        <!-- page end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>

    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>

    <script type="text/javascript">
    function selete_host(){   
          var index = layer.open({
            type: 2,
            shift: 1,
            title: '选择主机',
            // area : ['800px','500px'],
            area : ['80%','80%'],
            content: "{% url 'opsdb:select_hosts' %}"
          });
    }
    </script>
  </body>
</html>
