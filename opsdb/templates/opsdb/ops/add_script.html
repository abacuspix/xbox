{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{%static 'img/favicon.ico'%}">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <!--external css-->
    <link href="{%static 'assets/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link href="{%static 'css/style-responsive.css'%}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{%static 'js/html5shiv.js'%}"></script>
      <script src="{%static 'js/respond.min.js'%}"></script>
    <![endif]-->
  </head>

  <body>

    <section class="wrapper site-min-height">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
              <!--breadcrumbs start -->
              <ul class="breadcrumb">
                  <li><a href="#"></i>运维平台</a></li>
                  <li><a href="{% url 'opsdb:scripts' %}"></i>脚本管理</a></li>
                  <li class="active">添加脚本</li>
              </ul>
              <!--breadcrumbs end -->
          </div>
        </div>

        <div class="row">
	        <div class="col-lg-12" id="message">
	             {% if messages %}
	                {% for message in messages %}
	                    {% if message.tags == 'error' %}
	                        <div class="alert alert-block alert-danger fade in">
	                            <button data-dismiss="alert" class="close close-sm" type="button">
	                                <i class="icon-remove"></i>
	                            </button>
	                            <strong>Error !</strong> {{ message }}
	                        </div>
	                    {% else %}
	                        <div class="alert alert-success fade in">
	                            <button data-dismiss="alert" class="close close-sm" type="button">
	                                <i class="icon-remove"></i>
	                            </button>
	                            <strong>Success !</strong> {{ message }}
	                        </div>
	                    {% endif %}                  
	                {% endfor %}
	              {% endif %}
	        </div>
	    </div>
        
         <section class="panel">
          <div class="panel-body">
              <div class="tab-content">
                  	<div class="tab-pane active">
	                  	<form class="form-horizontal" action="{% url 'opsdb:add_script' %}" method="post" role="form">
          					{% csrf_token %}
          					<div class="mail-option">
	                            <div class="form-group">
						          <label class="col-md-2 col-sm-2 col-xs-2 control-label"><span class="required">脚本名 *</span></label>
						          <div class="col-xs-10 col-md-8 col-sm-8" >
						                <input class="form-control" name="script_name" type="text" placeholder="命令名称必须唯一,须带后缀,如:test.sh" value="{{script_name}}">
						          </div>
						        </div>

						        <div class="form-group">
						          <label class="col-md-2 col-sm-2 col-xs-2 control-label"><span class="required">脚本别名 </span></label>
						          <div class="col-xs-10 col-md-8 col-sm-8" >
						                <input class="form-control" name="name" type="text" placeholder="默认为脚本名" value="{{name}}">
						          </div>
						        </div>

						        <div class="btn-group">
	                                   <button type="submit" class="btn label label-inverse"><i class="icon-save"></i> 保存</button>
	                            </div>
	                        </div>
	                       	<div class="mail-option" style="height: 100%">
	                       		<textarea name="script" style="letter-spacing: 2px;font-family:华文仿宋;font-size:100%;background: black;width:100%;min-height:450px;margin:auto;color:white;">{{file}}</textarea>
	                        </div>
	                    </form>
                    </div>
              </div>
          </div>
        </section>
        <!-- page end-->
    </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script class="include" type="text/javascript" src="{%static 'js/jquery.dcjqaccordion.2.7.js'%}"></script>
    <script src="{%static 'js/jquery.scrollTo.min.js'%}"></script>
    <script src="{%static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/respond.min.js'%}" ></script>

    <!--common script for all pages-->
    <script src="{%static 'js/common-scripts.js'%}"></script>
    <script src="{%static 'layer/layer.js'%}"></script>
  </body>
</html>
